<form action="example.html"><!--form 치면 나옴, action은 이동 -->

    <label for="fname">first name:</label>
    <input type="text" id="fname" name="fname"><!--입력할 수 있음-->
    <br><!--break 밑으로 이동해서 공간 만들기-->
    <label for="lname">last name:</label>
    <input type="text" id="lname" name="lname"><!--name은 정보 전달 가능-->
    <input type="submit"><!--submit은 클릭가능-->

</form>
