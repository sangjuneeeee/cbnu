<form action="example.html">

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="email goes here"><!--이메일을 위한 타입, placeholder는 입력창 가이드 메시지 가능--> <br>
    <label for="pw">Password:</label><br>
    <input type="password" id="pw" name="pw" placeholder="pw goes here"><!--비밀번호를 위한 타입--> <br>
    <input type="submit" value="Click"><!--value는 submit할 이름 변경-->


</form>
