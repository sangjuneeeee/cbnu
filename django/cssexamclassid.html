<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssexamclassid.css">
    <title>Document</title>
</head>
<body>
    <p id="one">above the div</p> <!--class는 웹페이지 내에서 여러번 사용 id는 고유하는게 좋음-->
    <div class="classone"><!--css파일에서 div로 하면 다른 div까지 색 바뀌지만 class로 해서 이 div만 변경됨-->
        <p>inside the div</p>
    </div>
    <p class="classone">below the div</p>
    <div>
        <p>second the div</p>
    </div>
</body>
</html>
